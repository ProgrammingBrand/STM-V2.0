<h1> DOCUMENTO PDF <h1>
    <script type="text/javascript" src="jspdf.min.js"></script>
    <a href="javascript:genPDF()">Generar</a>
    <script type="text/javascript">
      function genPDF() {
        var doc = new jsPDF();
        doc.text(20, 20, 'ESTE ES UN TEXTO EN UN PDF')
        doc.save('Midocumento.pdf')
      }
    </script>
