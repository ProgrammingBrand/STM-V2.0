<div class="container">
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <br />
        <h3>Registro de Empleados</h3>
        <form class="row g-3">
          <!-- Nombre -->
          <div class="col-4">
            <label class="form-label">Nombre(s)</label>
            <input type="text" class="form-control" />
          </div>

          <div class="col-4">
            <label class="form-label">Apellido paterno</label>
            <input type="text" class="form-control" />
          </div>

          <div class="col-4">
            <label class="form-label">Apellido materno</label>
            <input type="text" class="form-control" />
          </div>

          <!--  -->
          <div class="col-md-6">
            <label class="form-label">Contrase単a</label>
            <input class="form-control" placeholder="Contrase単a" />
          </div>

          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Repetir contrase単a</label>
            <input class="form-control" placeholder="Repetir contrase単a" />
          </div>

          <!--  -->

          <div class="col-10">
            <label class="form-label">CURP</label>
            <input type="text" class="form-control" />
          </div>

          <div class="col-10">
            <label class="form-label">RFC</label>
            <input type="text" class="form-control" />
          </div>

          <!--  -->

          <div class="col-md-4">
            <label class="form-label">Clase</label>
            <select class="form-select">
              <option selected>Elige alguna opcion</option>
              <option>Contador</option>
              <option>Administrativo</option>
              <option>Docente</option>
            </select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
